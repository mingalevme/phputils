name: Quality

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  quality:
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4' ]
    runs-on: ${{ matrix.operating-system }}
    name: PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2 # https://github.com/shivammathur/setup-php
        with:
          php-version: ${{ matrix.php-versions }}
          # Shared extensions can be disabled by prefixing them with a :.
          # All extensions depending on the specified extension will also be disabled.
          extensions: mbstring, intl, :opcache
          coverage: xdebug
      - uses: actions/checkout@v4
      - name: Validate composer.json
        run: composer validate --strict
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      - name: Security audit
        run: composer audit
      - name: composer-normalize
        run: composer normalize --dry-run
      - name: PHPUnit
        run: php vendor/bin/phpunit --coverage-clover coverage.xml --fail-on-deprecation --display-deprecations
      - name: Codecov
        uses: codecov/codecov-action@v3 # https://github.com/marketplace/actions/codecov
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
